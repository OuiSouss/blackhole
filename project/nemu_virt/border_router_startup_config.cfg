!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname BORDER_ROUTER
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
interface Loopback0
 ip address 192.168.1.1 255.255.255.255
!
interface Null0
 no ip unreachables
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 11.1.0.3 255.255.255.0
 duplex half
!
interface FastEthernet2/0
 ip address 11.2.0.1 255.255.255.0
 duplex half
!
router bgp 64501
 no synchronization
 bgp router-id 11.1.0.4
 no bgp client-to-client reflection
 bgp log-neighbor-changes
 redistribute static route-map black-hole-trigger
 neighbor black-hole peer-group
 neighbor black-hole remote-as 64501
 neighbor black-hole update-source Loopback0
 neighbor black-hole route-reflector-client
 neighbor 11.1.0.1 peer-group black-hole
 neighbor 11.1.0.2 peer-group black-hole
 neighbor 11.1.0.4 remote-as 64501
 neighbor 11.2.0.2 remote-as 64504
 no auto-summary
!
ip route 10.1.0.0 255.255.255.0 11.1.0.1
ip route 10.2.0.0 255.255.255.0 11.1.0.2
ip route 11.1.0.0 255.255.255.0 FastEthernet2/0
ip route 11.1.0.0 255.255.255.0 FastEthernet1/0
ip route 11.2.0.0 255.255.255.0 FastEthernet2/0
ip route 11.2.0.0 255.255.255.0 FastEthernet1/0
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
!
route-map black-hole-trigger permit 10
 set origin igp
 set community no-export
 set ip next-hop 192.0.2.1
!
route-map black-hole-trigger deny 20
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end